<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Onione Redirect</title>
<script>
  (function () {
    var ua = navigator.userAgent.toLowerCase();
    var isAndroid = ua.indexOf("android") > -1;
    var isiOS = ua.indexOf("iphone") > -1 || ua.indexOf("ipad") > -1 || ua.indexOf("ipod") > -1;

    if (isAndroid) {
      location.replace("https://play.google.com/store/apps/details?id=com.ontacthealth.onione&hl=ko");
      return;
    }
    if (isiOS) {
      location.replace("https://apps.apple.com/kr/app/onione/id1671484772");
      return;
    }

    document.addEventListener("DOMContentLoaded", function(){
      document.getElementById("links").style.display = "block";
    });
  })();
</script>
<style>
  body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; line-height:1.6; padding:24px;}
  .box{max-width:520px; margin:0 auto;}
  a{display:block; margin:8px 0;}
</style>
</head>
<body>
  <div class="box">
    <p>자동으로 이동 중…</p>
    <div id="links" style="display:none">
      <p>자동으로 이동이 안 될 경우, 직접 선택해 주세요:</p>
      <a href="https://apps.apple.com/kr/app/onione/id1671484772">iOS 앱스토어 열기</a>
      <a href="https://play.google.com/store/apps/details?id=com.ontacthealth.onione&hl=ko">안드로이드 플레이스토어 열기</a>
    </div>
  </div>
</body>
</html>
